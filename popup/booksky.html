<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="booksky.css">

</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
        <h1>Books</h1>
     </div>
        <div class="container">
            <div class="book-container">
                <h2> Rich dad</h2>
                <h5> Robert</h5>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, dicta enim! Eveniet iure consequatur eum ad voluptate quasi perferendis necessitatibus?
                </p>
                <button onclick="deletebook(event)">Delete</button>
            </div>
        </div>
        <div class="popup-overlay"></div>
        <div class="popup-box">
            <h2>Add Book</h2>
            <form> 
                <input type="text" placeholder="Book Title" id="book-title-input">
                <input type="text" placeholder="Book Author" id="book-author-input">
                <textarea placeholder="short description" id="book-description-input"></textarea>
                <button id="add-book">Add</button>
                <button id="cancel-popup">Cancel</button>
            </form>
        </div>
        <button class="add-button" id="add-popup-button">+</button>
    <script src="booksky.js"></script>
</body>
</html>
